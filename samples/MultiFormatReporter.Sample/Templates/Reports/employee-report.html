<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #3498db;
            color: white;
            padding: 10px;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Rapor Tarihi: {{ report_date }}</p>
    <table>
        <tr>
            <th>Çalışan</th>
            <th>Departman</th>
            <th>Maaş</th>
        </tr>
        {{ for employee in employees }}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.salary }} TL</td>
        </tr>
        {{ end }}
    </table>
</body>
</html>
